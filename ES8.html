<!DOCTYPE html>
<html>
    <head>
        <title>ES8/Ecmascript 2018</title>
    </head>
    <body>
        <center>
            <h2>ES8/Ecmascript 2018</h2>

            <button>Check the Console</button>
        </center>

        <script type="text/javascript">
          //1.PadStart()
          let data='Dhananjaya'
          console.log(data.padStart(12,'S.'));

          //2.padEnd
          let end='S.Dhanan'
          console.log(end.padEnd(12,'jaya'));

          //3.Object.entries
          let entries={
            name:'dhananjaya',
            age:25,
            mail:'Dhananjaya2305@gmail.com'
          }
          console.log(Object.entries(entries));

          //4.object.value
          let value={
            name:'dhananjaya',
            age:25,
            mail:'Dhananjaya2305@gmail.com'
          }
          console.log(Object.values(value));
          //Async/Await
        </script>
    </body>
</html>
